name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Run Tests
        run: ./mvnw test

      - name: Build Docker Image
        run: docker build -t examdemo:${{ github.sha }} .

      - name: Test Docker Image
        run: |
          docker run -d --name test-app -p 8080:8080 examdemo:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8080/api/students/health || exit 1
          docker stop test-app
          docker rm test-app

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/examdemo:latest
            ${{ secrets.DOCKER_USERNAME }}/examdemo:${{ github.sha }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/examdemo || mkdir -p /opt/examdemo && cd /opt/examdemo
            
            # Create docker-compose.yml if not exists
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/examdemo:latest
                container_name: examdemo-app
                restart: unless-stopped
                ports:
                  - "80:8080"
            EOF
            
            docker compose pull
            docker compose up -d
            docker system prune -f