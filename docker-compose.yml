version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examdemo-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    healthcheck:
      test: ["CMD","wget","--quiet", "--tries=1", "--spider", "http://localhost:8080/api/students/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s